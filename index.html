<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lullaby to Love</title>
    <!-- CSS link  -->
    <link rel="stylesheet" href="./style.css">
    <!-- Fontawesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- fontawesome icon link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="shortcut icon" type="x-icon" href="./web icon.png">

</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">K T H Z</div>
            <input type="text" name="" id="" placeholder="&#xf002;   Search for songs,artists etc...">
            <div class="plan">
                <div class="upgrade-plan">Upgrade Plan</div>
                <i class="fa-solid fa-gear" id=""></i>
                <i class="fa-solid fa-bell" id=""></i>
                <i class="fa-solid fa-user" id=""></i>
                <i class="fa-solid fa-plus" id=""></i>
            </div>
        </div>
        <div class="content">
            <div class="left-side">
                <div class="control-card">
                    <div class="songPoster">
                        <img src="" alt="">
                    </div>
                    <div class="progress-area">
                        <div class="progress-bar">
                          <audio id="main-audio" src=""></audio>
                        </div>
                        <div class="song-timer">
                          <span class="current-time"></span>
                          <span class="max-duration"></span>
                        </div>
                    </div>
                    <div class="songControl">
                        <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
                        <!-- <div class="playType">
                            <i class="fa-solid fa-shuffle" id="shuffle"></i>
                            <i class="fa-solid fa-rotate-right" id="reverse"></i>
                            <i class="fa-solid fa-repeat" id="repeat"></i>
                        </div> -->
                        <i class="fa-solid fa-backward-fast" id="prev"></i>
                        <div class="play-pause">
                            <i class="fa-solid fa-play" id="playBtn"></i>
                            <i class="fa-solid fa-pause" id="pauseBtn"></i>
                        </div>
                        <i class="fa-solid fa-forward-fast" id="next"></i>
                        <i class="fa-solid fa-download" id="download"><a href="" id="download"></a></i>
                    </div>
                </div>
            </div>
            <div class="right-side">
                <div class="songCard">
                    <div class="playSongInfo">
                        <p class="playSongName">
                            
                        </p>
                        <p class="singerName">
                            
                        </p>
                    </div>
                    <div class="songList">
                        <ul class="list">
                            
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <audio id="mainMusic" src="">
       
    </audio>
</body>
<script src="./song_li.js"></script>
<script src="./main.js"></script>
<!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
